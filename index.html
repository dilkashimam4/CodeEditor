<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="codeEditor">
        <div class="codeEditor__header">
            <button class="codeEditor__button" id="copy-button">Copy</button>
            <button class="codeEditor__button" id="save-button">Save</button>
            <button class="codeEditor__button" id="lock-button">Lock</button>
        </div>
        <div class="codeEditor__content">
            <pre contenteditable="true" id="code-area"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
